<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Formatter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>    
    <div class="container">        
        <h1 class="heading">Text Formatter</h1>        
        <textarea name="inputBox" id="inputBox" cols="30" rows="10" 
            placeholder="Enter your text.."></textarea>                    
        <div class="options-container">
            <div class="options">
                <input type="radio" name="format-option" id="uppercase">
                <label class="label" for="uppercase">Upper-Case</label>
                <input type="radio" name="format-option" id="lowercase">
                <label class="label" for="lowercase">Lower-Case</label>
                <input type="radio" name="format-option" id="capitalizeSent">
                <label class="label" for="capitalizeSent">Capitalize Sentences</label>
            </div>            
            <div class="options">
                <input type="radio" name="format-option" id="capitalizeWord">
                <label class="label" for="capitalizeWord">Capitalize Words</label>
                <input type="radio" name="format-option" id="removeNumber">
                <label class="label" for="removeNumber">Remove Numbers</label>
                <input type="radio" name="format-option" id="removePunc">
                <label class="label" for="removePunc">Remove Punctuation</label>                                
            </div>
        </div>
    </div>   
    
    <script src="script.js"></script>
</body>
</html>
