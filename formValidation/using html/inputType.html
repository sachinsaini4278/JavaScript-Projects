<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form>
        <div>
            Email: <input type="Email" required>
        </div>
        <div>
            Phone: <input type="number" required>
        </div>
        <div>
            <!--  Input box will only accept text starting with http:// or https:// and at least one additional character: -->
            Website: <input type="url" required> 
        </div>
        <div>
            Range: <input type="range" min="1" max="3" id="range">
        </div>
        <div>
            Password: <input type="password" required>
        </div>
        <input type="submit" value="SUBMIT" id="submit">
    </form>
</body>
</html>
